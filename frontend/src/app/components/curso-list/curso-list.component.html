<div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%;">
  <ng-container *ngFor="let curso of cursos">
    <mat-card fxFlex="0 1 calc(32% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)" fxFlex.lt-sm="100%"
      style="margin: 0.5%;">
      <mat-card-header>
        <mat-card-title>
          <a href="curso/{{ curso.id }}">
            {{ curso.title }}
          </a>
        </mat-card-title>

        <mat-card-subtitle>
          {{ curso.data_curso }}
        </mat-card-subtitle>

      </mat-card-header>

      <mat-card-content>
        <p>
          {{ curso.body }}
        </p>
        <p>
          <a href="{{ curso.certificado }}">
            Certificado
          </a>
        </p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
