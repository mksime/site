<div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%;"> 
  <ng-container *ngFor="let post of posts">
    <mat-card fxFlex="0 1 calc(32% - 11px)"
    fxFlex.lt-md="0 1 calc(50% - 11px)"
    fxFlex.lt-sm="100%"
    style="margin: 0.5%;">
      <mat-card-header>
        <mat-card-title>
          <a href="post/{{ post.id }}">
            {{ post.title }}
          </a>
        </mat-card-title>
  
        <mat-card-subtitle>{{ post.created_on | localDateTime }}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <p>
          {{ post.body }}
        </p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
