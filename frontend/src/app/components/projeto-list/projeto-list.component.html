<div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%;">
    <ng-container *ngFor="let projeto of projetos">
      <mat-card fxFlex="0 1 calc(32% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)" fxFlex.lt-sm="100%"
        style="margin: 0.5%;">
        <mat-card-header>
          <mat-card-title>
            <a href="projeto/{{ projeto.id }}">
              {{ projeto.title }}
            </a>
          </mat-card-title>
  
          <mat-card-subtitle>
            {{ projeto.data_projeto }}
          </mat-card-subtitle>
  
        </mat-card-header>
  
        <mat-card-content>
          <p>
            {{ projeto.body }}
          </p>
          <p>
            Dispon√≠vel em: <a href="{{ projeto.disponivel }}">{{ projeto.disponivel }}</a>
          </p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
